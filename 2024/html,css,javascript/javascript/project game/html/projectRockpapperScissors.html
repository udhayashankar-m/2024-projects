<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="../styles/projectGame.css">
</head>

<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <h2 class="title">Let's play the game</h2>
  <br>
  <div class="mode-block">
  <!-- Rock -->
  <button onclick="gameplay('rock')" class="btn js-rock"><img src="../images/Rock-emoji.png" alt="Rock image" class="img-icon"></button>
  <!-- Paper -->
  <button onclick="gameplay('paper')" class="btn js-paper"><img src="../images/Paper-emoji.png" alt="Rock image" class="img-icon"></button>
  <!-- Scissors -->
  <button onclick="gameplay('scissors')" class="btn js-scissors"><img src="../images/Scissors-emoji.png" alt="Rock image" class="img-icon"></button>
  </div>
 <!-- result area -->
  <p class="js-result"></p>
  <p class="js-move"></p>
  <p class="js-score"></p>
   <!-- reset mode -->
  <button onclick="resetmode()" class="reset-mode">Reset mode</button>
  <br>
  <button onclick="autoPlay()" class="autoPlay">Auto Play</button>

  <!-- script area -->
  <script src="../scripts/game.js"></script>
</body>

</html>
